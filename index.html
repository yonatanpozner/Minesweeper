<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Minesweeper Game</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body onload="onInit(0)">
        <div class="game">
            <div>
                <button class="curr-level-btn level-btn" onclick="onLevelClicked(this,0)"> Easy</button>
                <button class="level-btn" onclick="onLevelClicked(this,1)"> Medium</button>
                <button class="level-btn" onclick="onLevelClicked(this,2)"> Hard</button>
            </div>
            <div>
                <p class="lives"><span></span> lives left</p>
                <button class="emoji" onclick="onResetGame()"></button>
                <div>
                    <button class="hint-btn" onclick="onHintClicked(this)"></button>
                    <button class="hint-btn" onclick="onHintClicked(this)"></button>
                    <button class="hint-btn" onclick="onHintClicked(this)"></button>
                </div>
            </div>
            <table class="board">
                <tbody > </tbody>
            </table>
            <button class="undo" onclick="ondo()"> undo </button>
            <p class="creator"> 
                Yonatan Pozner 
            </p>

            <script src="js/game.js"></script>
            <script src="js/board.js"></script>
            <script src="js/utils.js"></script>
            <script src="js/emojis.js"></script>
            <script src="js/hints.js"></script>
            <script src="js/ondo.js"></script>
        </div>
    </body>
</html>
